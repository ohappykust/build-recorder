name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-static:
    runs-on: ubuntu-latest
    container: alpine:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apk add --no-cache \
            build-base \
            autoconf \
            automake \
            openssl-dev \
            openssl-libs-static \
            linux-headers \
            vim \
            curl

      - name: Generate build system
        run: autoreconf -i

      - name: Configure static build
        run: ./configure LDFLAGS="-static"

      - name: Build
        run: make -j$(nproc)

      - name: Verify static binary
        run: |
          file src/build-recorder
          ldd src/build-recorder 2>&1 | grep -q "not a dynamic executable" || ldd src/build-recorder 2>&1 | grep -q "statically linked"

      - name: Rename binary
        run: mv src/build-recorder build-recorder-linux-x86_64-static

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-binary
          path: build-recorder-linux-x86_64-static

  build-tarball:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-tarball-${{ hashFiles('debian/control') }}
          restore-keys: |
            ${{ runner.os }}-apt-tarball-
            ${{ runner.os }}-apt-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            libssl-dev \
            xxd \
            time

      - name: Cache autotools
        uses: actions/cache@v4
        with:
          path: |
            autom4te.cache
            aclocal.m4
            configure
            config.h.in
          key: ${{ runner.os }}-autotools-${{ hashFiles('configure.ac', 'Makefile.am', 'src/Makefile.am') }}
          restore-keys: |
            ${{ runner.os }}-autotools-

      - name: Generate build system
        run: autoreconf -i

      - name: Configure
        run: ./configure

      - name: Create distribution tarball
        run: make dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-tarball
          path: build-recorder-*.tar.gz

  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-deb-${{ hashFiles('debian/control') }}
          restore-keys: |
            ${{ runner.os }}-apt-deb-
            ${{ runner.os }}-apt-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper \
            devscripts \
            autoconf \
            automake \
            libssl-dev \
            xxd \
            fakeroot \
            time

      - name: Build DEB package
        run: dpkg-buildpackage -us -uc -b

      - name: Copy DEB to workspace
        run: cp ../*.deb .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: "*.deb"

  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          dnf install -y \
            rpm-build \
            rpmdevtools \
            gcc \
            make \
            autoconf \
            automake \
            openssl-devel \
            vim-common \
            time

      - name: Setup RPM build tree
        run: rpmdev-setuptree

      - name: Create source tarball
        run: |
          autoreconf -i
          ./configure
          make dist
          cp build-recorder-*.tar.gz ~/rpmbuild/SOURCES/

      - name: Build RPM package
        run: rpmbuild -ba build-recorder.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: ~/rpmbuild/RPMS/*/*.rpm

  generate-changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## üêõ Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## üì¶ Dependencies",
                  "labels": ["dependencies"]
                },
                {
                  "title": "## üìù Documentation",
                  "labels": ["documentation"]
                },
                {
                  "title": "## üîß Other Changes",
                  "labels": []
                }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "pr_template": "- #{{TITLE}} (#{{NUMBER}}) by @#{{AUTHOR}}",
              "empty_template": "No changes since last release."
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [build-static, build-tarball, build-deb, build-rpm, generate-changelog]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download static binary
        uses: actions/download-artifact@v4
        with:
          name: static-binary
          path: artifacts

      - name: Download source tarball
        uses: actions/download-artifact@v4
        with:
          name: source-tarball
          path: artifacts

      - name: Download DEB package
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: artifacts

      - name: Download RPM package
        uses: actions/download-artifact@v4
        with:
          name: rpm-package
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body: ${{ needs.generate-changelog.outputs.changelog }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
