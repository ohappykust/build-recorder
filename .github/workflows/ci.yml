name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('debian/control') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            libssl-dev \
            xxd \
            clang \
            time

      - name: Cache autotools
        uses: actions/cache@v4
        with:
          path: |
            autom4te.cache
            aclocal.m4
            configure
            config.h.in
          key: ${{ runner.os }}-autotools-${{ hashFiles('configure.ac', 'Makefile.am', 'src/Makefile.am') }}
          restore-keys: |
            ${{ runner.os }}-autotools-

      - name: Generate build system
        run: autoreconf -i

      - name: Configure
        run: ./configure CC=${{ matrix.compiler }}

      - name: Build
        run: make -j$(nproc)

      - name: Test --help
        run: ./build-recorder --help

      - name: Test --version
        run: ./build-recorder --version

      - name: Test argument validation
        run: |
          ./build-recorder -o 2>&1 && exit 1 || test $? -eq 64
          ./build-recorder 2>&1 && exit 1 || test $? -eq 64

      - name: Functional test
        run: |
          ./build-recorder -o test.out echo "Hello CI"
          test -f test.out
          grep -q "b:process" test.out

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-recorder-${{ matrix.compiler }}
          path: build-recorder

  build-static:
    runs-on: ubuntu-latest
    container: alpine:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apk add --no-cache \
            build-base \
            autoconf \
            automake \
            openssl-dev \
            openssl-libs-static \
            linux-headers \
            vim \
            curl

      - name: Generate build system
        run: autoreconf -i

      - name: Configure static build
        run: ./configure LDFLAGS="-static"

      - name: Build
        run: make -j$(nproc)

      - name: Verify static binary
        run: |
          file build-recorder
          ldd build-recorder 2>&1 | grep -q "not a dynamic executable" || ldd build-recorder 2>&1 | grep -q "statically linked"

      - name: Test static binary
        run: |
          ./build-recorder --help
          ./build-recorder --version

      - name: Upload static artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-recorder-static-linux-x86_64
          path: build-recorder
